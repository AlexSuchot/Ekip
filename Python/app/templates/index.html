<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
	<br>

    	<form action="/submit" id="textform" method="post">
	    <input type="submit" value="Post">
	</form>

	<a href="{{node_address}}/mine" target="_blank"><button>Request to mine</button></a>
	<a href="/"><button>Resync</button></a>

	<div style="margin: 20px;">

    {% for post in posts %}
    <div class="post_box">
	   <div class="post_box-header">
	      <div class="name-header">{{post.author}}</div>
	   </div>
	   <div>
	      <div class="post_box-body">
	         <p>{{post.content}}</p>
	      </div>
	   </div>
	</div>
	{% endfor %}

	<style>
		.post_box {
		    background: #fff;
		    padding: 12px 0px 0px 12px;
		    margin-top: 0px;
		    margin-bottom: 8px;
		    border-top: 1px solid #f0f0f0;
		}

		.post_box-header {
		    padding-bottom: 12px;
		}

		.post_box-body {
		    margin-top: 16px;
		    margin-bottom: 8px;
		}
	</style>
    </div>
{% endblock %}
